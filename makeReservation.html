<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sweet and Sour</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container text-center">
    <div class="jumbotron">
      <h1>Sweet and Sour</h1>
      <h3>Make your reservation!</h3>
      <hr>
      <a href="/viewTables">
        <button class="btn btn-danger btn-lg">
          View Tables</button>
      </a>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          Home</button>
      </a>
    </div>

  </div>
  <div class="container">
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3>
              Table Reservation
            </h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique">Unique ID</label>
                <input type="text" class="form-control" id="unique">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <a href="">
      API Table Link |
    </a>
    <a href="">
      API Wait List
    </a>
  </div>

</body>

<script type="text/javascript">
  // Question: What does this code do?
  $("#add-btn").on("click", function (event) {
    event.preventDefault();
    var newReservation = {
      name: $("#name").val().trim(),
      phone: $("#phone").val().trim(),
      email: $("#email").val().trim(),
      unique: $("#unique").val().trim()
    };

    // Question: What does this code do??
    $.post("/api/reservations", newReservation)
      .then(function (data) {
        console.log("add.html", data);
        alert("Adding reservation...");
      });
  });
</script>

</html>
